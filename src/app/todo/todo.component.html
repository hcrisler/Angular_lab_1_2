<section class="todo">
    <div class="screen">
        <h1>To-Do List</h1>
        <p>A place to share your to-dos</p>
        <input id ="filter" type= "text" placeholder="Filter to-do">
        <ol>
            <li *ngFor="let todo of todos">
                <button id="complete" *ngIf="!todo.completed" type="button"Complete!</button>
            <span [ngClass]="{strikethrough: todo.completed}">{{todo.task}}</span>
            <button id="x" type="button">X</button>
            </li>
        </ol>
        <input id="addtolist" type="text" placeholder="Add to-do">
        <button id="add" type="button">Add</button>
    </div>
</section>
